<!DOCTYPE html>
<html lang="en">

<head>
    <title>Process Hunter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="scripts.js"></script>
</head>

<body class="w3-panel">
    <header>
        <h1>Process Hunter</h1>
        <p>Enforces time limit for OS prosesses</p>
    </header>
    <nav class="w3-bar w3-indigo w3-large">
        <a href="#config" class="w3-container w3-bar-item">Configuration</a>
        <a href="#groupbalance" class="w3-container w3-bar-item">Time balance of process
            groups</a>
        <a href="#processbalance" class="w3-container w3-bar-item">Time balance of monitored
            processes</a>
    </nav>
    <section style="display:table" id="config">
        <h2>Configuration</h2>
        <button class="w3-button" onclick="editConfig()">Edit...</button>

        <div id="phid_edit_config" class="w3-modal">
            <div class="w3-modal-content w3-card-4">
                <header class="w3-container w3-blue">
                    <span onclick="$('#phid_edit_config').css({ display: 'none' })"
                        class="w3-button w3-display-topright">&times;</span>
                    <h2>Edit configuration</h2>
                </header>
                <div class="w3-container">
                    <textarea placeholder="configuration JSON" class="w3-code notranslate"
                        style="width: 100%;max-width: 100%;" rows=20></textarea>
                </div>
                <footer class="w3-bar w3-blue">
                    <button class="w3-button w3-right" onclick=saveConfig()>save</button>
                </footer>
            </div>
        </div>

        <div id="phid_config"></div>
    </section>
    <section style="display:table" id="groupbalance">
        <h2>Process Group Balance</h2>
        <div id="phid_groupbalance"></div>
    </section>
    <section style="display:table" id="processbalance">
        <h2>Process Balance</h2>
        <div id="phid_processbalance"></div>
    </section>
    <footer class="w3-bar w3-indigo">
        <p class="w3-bar-item w3-right">
            Version: [<a href="/version" id="phid_version">...</a>]. Source code available <a
                href="https://bitbucket.org/ventsip/ph/src/master/" target="_blank">here</a>
        </p>
    </footer>
</body>

</html>
